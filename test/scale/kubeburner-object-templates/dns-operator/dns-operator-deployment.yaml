apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: dns-operator-controller-manager
  name: controller-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: dns-operator-controller-manager
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: dns-operator-controller-manager
    spec:
      containers:
      - args:
          - --leader-elect
        - --metrics-bind-address=:8080
        - --provider=aws,google,inmemory,azure
        - --log-level=debug
        command:
        - /manager
        env:
        - name: WATCH_NAMESPACES
          value: scale-test-{{.Iteration}},kuadrant-dns-operator-{{.Iteration}}
        image: quay.io/kuadrant/dns-operator:latest
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        ports:
          - containerPort: 8080
            name: metrics
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 200m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      securityContext:
        runAsNonRoot: true
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10
