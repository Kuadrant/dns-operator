apiVersion: kuadrant.io/v1alpha1
kind: DNSRecord
metadata:
  name: dnsrecord-loadbalanced-aws-cluster2
spec:
  rootHost: loadbalanced.pb.hcpapps.net
  endpoints:
    - dnsName: cluster2-gw1-ns1.klb.loadbalanced.pb.hcpapps.net
      recordTTL: 60
      recordType: A
      targets:
        - 172.18.200.2
    - dnsName: loadbalanced.pb.hcpapps.net
      recordTTL: 300
      recordType: CNAME
      targets:
        - klb.loadbalanced.pb.hcpapps.net
    - dnsName: ie.klb.loadbalanced.pb.hcpapps.net
      providerSpecific:
        - name: weight
          value: "100"
      recordTTL: 60
      recordType: CNAME
      setIdentifier: cluster2-gw1-ns1.klb.loadbalanced.pb.hcpapps.net
      targets:
        - cluster2-gw1-ns1.klb.loadbalanced.pb.hcpapps.net
    - dnsName: klb.loadbalanced.pb.hcpapps.net
      providerSpecific:
        - name: geo-code
          value: IE
      recordTTL: 300
      recordType: CNAME
      setIdentifier: IE
      targets:
        - ie.klb.loadbalanced.pb.hcpapps.net
      labels:
        stop_soft_delete: "true"
    - dnsName: klb.loadbalanced.pb.hcpapps.net
      providerSpecific:
        - name: geo-code
          value: '*'
      recordTTL: 300
      recordType: CNAME
      setIdentifier: default
      targets:
        - ie.klb.loadbalanced.pb.hcpapps.net
      labels:
        stop_soft_delete: "true"
  providerRef:
    name: dns-provider-credentials-aws