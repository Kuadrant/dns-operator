apiVersion: kuadrant.io/v1alpha1
kind: DNSRecord
metadata:
  name: dnsrecord-loadbalanced-coredns-zone
  labels:
    kuadrant.io/crd-provider-zone-record: k.example.com
spec:
  rootHost: loadbalanced.k.example.com
  endpoints:
    - dnsName: ignore.me.loadbalanced.k.example.com
      recordTTL: 60
      recordType: TXT
      targets:
        - "foo=bar"
  providerRef:
    name: dns-provider-credentials-coredns
